<div class="row">
  <h3>Present Value Calculator</h3>
</div>
<div class="row">
  <form #form="ngForm" novalidate>
    <div class="col_sm">
      <div class="form-group">
        <label for="futureValue">Future Value</label>
        <input type="number" class="form-control" id="futureValue"
                name="futureValue"
                [(ngModel)]="futureValue" placeholder="Future Value">
      </div>
    </div>
    <div class="col_sm">
      <div class="form-group">
        <label for="rate">Rate (%)</label>
        <input type="number" class="form-control" id="rate"
                name="rate"
                [(ngModel)]="rate" placeholder="Rate">
      </div>
    </div>
    <div class="col_sm">
      <div class="form-group">
        <label for="periods">Number of Periods</label>
        <input type="number" class="form-control" id="periods"
                name="periods"
                [(ngModel)]="periods" placeholder="Number of Periods">
      </div>
    </div>
    <div class="col_sm">
      <button type="submit" class="btn btn-primary" (click)="calculatePresentValue()">Calculate</button>
    </div>
  </form>
</div>


<div *ngIf="futureValue" class="row result">
  <div class="col-sm">
    <div class="alert alert-primary" role="alert">
      Present Value: {{presentValue | currency:'USD'}}
    </div>
  </div>
</div>
